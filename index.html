<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>

    <div id="calc-frame">
        <div id="display">0</div>
        <div id="button-container">
            <div id="num-container">
                <div id="numbers">
                    <button class="numberbutton" value="7">7</button>
                    <button class="numberbutton" value="8">8</button>
                    <button class="numberbutton" value="9">9</button>
                    <button class="numberbutton" value="4">4</button>
                    <button class="numberbutton" value="5">5</button>
                    <button class="numberbutton" value="6">6</button>
                    <button class="numberbutton" value="1">1</button>
                    <button class="numberbutton" value="2">2</button>
                    <button class="numberbutton" value="3">3</button>
                    <button id="clearbutton">Clear</button>
                    <button class="numberbutton" value="0">0</button>
                    <button></button>
                </div>
            </div>
            <div id="operator-container">
                <button class="operatorbutton" value="divide">%</button>
                <button class="operatorbutton" value="multiply">X</button>
                <button class="operatorbutton" value="subtract">-</button>
                <button class="operatorbutton" value="add">+</button>
                <button id="equals">=</button>
            </div>
        </div>

    </div>

<script src="scripts.js"></script>
    
</body>
</html>
